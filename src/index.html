<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="output2"></div>
      <div class="output1"></div>
      <table class="buttons">
        <tbody>
          <tr>
            <td>
              <button class="btn btn-gray btn-ac">AC</button>
            </td>
            <td>
              <button class="btn btn-gray btn-backspace">x</button>
            </td>

            <td>
              <button class="btn btn-gray btn-inp">%</button>
            </td>
            <td>
              <button class="btn btn-org btn-inp">/</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-inp">7</button>
            </td>
            <td>
              <button class="btn btn-inp">8</button>
            </td>
            <td>
              <button class="btn btn-inp">9</button>
            </td>
            <td>
              <button class="btn btn-org btn-inp">*</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-inp">4</button>
            </td>
            <td>
              <button class="btn btn-inp">5</button>
            </td>
            <td>
              <button class="btn btn-inp">6</button>
            </td>
            <td>
              <button class="btn btn-org btn-inp">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-inp">1</button>
            </td>
            <td>
              <button class="btn btn-inp">2</button>
            </td>
            <td>
              <button class="btn btn-inp">3</button>
            </td>
            <td>
              <button class="btn btn-org btn-inp">+</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-pill btn-inp">0</button>
            </td>
            <td>
              <button class="btn btn-inp">.</button>
            </td>
            <td>
              <button class="btn btn-gray btn-equal">=</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
